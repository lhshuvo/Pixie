<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
        }

        .button {
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the File Management App</h1>
    
    <div>
        <a href="/upload" class="button">Upload File</a>
        <a href="/view" class="button">View Files</a>
    </div>
</body>
</html>
